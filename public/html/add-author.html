<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Author</title>
    <link rel="stylesheet" href="../style/author-style.css">
</head>
<body>
    <div class="container">
        <header class="item">
            <h1>Create New Author</h1>
            <hr>
        </header>
        <div class="item">
            <form action="/" method="POST" class="form-container">
                <label for="first-name-id">First Name</label>
                <input type="text" name="" id="first-name-id">
                <label for="first-name-id">Last Name</label>
                <input type="text" name="" id="first-name-id">
                <label for="date-of-birth-id">Date of Birth</label>
                <input type="date" name="" id="date-of-birth-id">
                <label for="country-id">Country of Origin</label>
                <select name="country" id="country-id">
                    <option value=""></option>
                    <option value="AO">Angola</option>
                    <option value="BR">Brazil</option>
                </select>
                <input type="submit" name="add" id="add-id" value="Add">
                <input type="submit" name="cancel" id="cancel-id" value="Cancel">
            </form>
        </div>
    </div>
</body>
</html>
